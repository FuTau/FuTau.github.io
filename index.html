<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal site</title>
</head>
<body>
  <center><h1>DAS Crawler Results</h1></center>
  <p>This site was created to showcase the titles of some of the articles on Distributed Acoustic Sensing(DAS), which currently include the journals JGR Solid Earth, Nature Communication, and Nature Geophysics.</p>
  <ul id="articleList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('articles.json')
                .then(response => response.json())
                .then(data => {
                    const articleList = document.getElementById('articleList');
                    data.forEach(article => {
                        const listItem = document.createElement('li');
                        listItem.textContent = article.Title;
                        articleList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
